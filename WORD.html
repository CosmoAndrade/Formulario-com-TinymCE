 <script src="tinymce/tinymce.min.js"></script>

                <form  >
                  
                    <textarea class="form-control mt-2" name="body"  cols="30" rows="25" placeholder="Escreva seu artigo aqui!">
    
                </form>
            </div>
    
    
        </div>
    </div>
